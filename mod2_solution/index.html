<!DOCTYPE html>
<html ng-app="ShoppingListCheckOff">
  <head>
    <meta charset="utf-8">
    <title>Shopping List Check Off</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Shopping List Check Off</h1>

      <div class="row">

        <!-- To Buy List -->
        <div class="col-md-6" ng-controller="ToBuyController as toBuyList">
         <h2>To Buy:</h2>
         <ul>
           <li ng-repeat="item in toBuyList.items">Buy {{item.quantity}} {{item.name}}
             <button class="btn btn-default" ng-click="toBuyList.checkOffItem($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button>
           </li>
         </ul>
         <div ng-hide="toBuyList.items.length" class="emptyMessage">Everything is bought!</div>
        </div>

        <!-- Already Bought List -->
        <div class="col-md-6" ng-controller="AlreadyBoughtController as boughtList">
         <h2>Already Bought:</h2>
         <ul>
           <li ng-repeat="item in boughtList.items">Bought {{item.quantity}} {{item.name}} </li>
         </ul>
         <div ng-hide="boughtList.items.length" class="emptyMessage">Nothing bought yet.</div>
        </div>
      </div>
    </div>
  </body>
</html>
